<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card - Q&A</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Card Container -->
  <div class="card-container">
    <div class="card" id="flip-card">
        <!-- Back Side: Answer and Explanation -->
      <div class="card-back">
        <h2>Paris</h2>
        <p>Paris is the capital of France, known for its art, fashion, and the Eiffel Tower.</p>
      </div>
      <!-- Front Side: Question -->
      <div class="card-front">
        <h2>What is the capital of France?</h2>
      </div>
      
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
